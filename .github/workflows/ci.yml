# Continuous Integration only tests on linux desktop
name: Continuous Integration

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Download repository
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v1.3.0
      - name: Install dependencies for macroquad on Ubuntu
        run: sudo apt install pkg-config libx11-dev libxi-dev libgl1-mesa-dev libasound2-dev
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --all-targets
      - run: rustup component add rustfmt clippy
      #      - name: Check style (fmt) # Too strict...
      #        uses: actions-rs/cargo@v1
      #        with:
      #          command: fmt
      #          args: --all -- --check
      - name: Check style (clippy)
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings